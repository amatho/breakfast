<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Frokostvelgeren</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
</head>
<body>
  <div id="title">
    <div>Frokostvelgeren</div>
    <div class="spacer"></div>
    <button id="cart-button" class="fas fa-shopping-cart"></button>
  </div>
  <div id="cart">
    <h1>Varer i handlekurven</h1>
    <div id="cart-items"></div>
    <div class="cart-bottom">
      <div>
        Totalt Ã¥ betale:&nbsp;
        <span id="sum"></span>
      </div>
      <div class="spacer"></div>
      <a href="checkout.html">betal</a>
    </div>
  </div>

  <main>
    <div id="categories">
      <button class="btn" onclick="showCategory('all')">Alle</button>
      <button class="btn" onclick="showCategory('food')">Mat</button>
      <button class="btn" onclick="showCategory('drink')">Drikke</button>
    </div>
    <div id="product-menu">
      <button class="btn" onclick="toggleCategories()">Kategorier</button>
      <div class="spacer"></div>
      <div>
        <span style="font-size: 0.8rem;">Sorter etter:&nbsp;</span>
        <select id="filter" class="btn">
          <option value="none">Ingen</option>
          <option value="priceAsc">Pris - Stigende</option>
          <option value="priceDesc">Pris - Synkende</option>
          <option value="calAsc">Kalorier - Stigende</option>
          <option value="calDesc">Kalorier - Synkende</option>
          </select>
      </div>
    </div>
    <div id="products">
    </div>
  </main>

  <script src="main.js" defer></script>
</body>
</html>
